<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles.css" />
</head>

<body class="h-screen flex flex-col items-center bg-corBackgroundDois">
    <main class="flex mt-16 gap-6 flex-col w-96 items-center bg-neutro rounded-lg p-14">
        <img src="/img//bag.png" alt="sacola de compras">
        <form class="flex flex-col items-center gap-2">
            <input type="text" placeholder="Digite um item que deseja adicionar" class="block py-3 px-4 rounded-3xl border-2 border-solid w-80 placeholder:font-montserrat placeholder:text-sm">
            <button class="text-center py-3 px-4 rounded-3xl bg-primaria text-neutro font-fonteTexto text-sm leading-6">Salvar item</button>
        </form>
    
        <ul class="list-none w-full">
            <h2 class="text-primaria font-fonteTitulo text-xl text-left">Lista de compras</h2>
            <hr class="w-full mb-6 border-b-2 border-dotted border-primaria"/>
            <li>
                <div class="flex items-center justify-between">
                    <div class="flex">
                        <input type="checkbox">
                        <p class="font-fonteTexto text-base font-normal leading-6 text-left">Banana prata</p>
                    </div>
                    <div>
                        <button><img src="/img/delete.svg" alt="botão para deletar"></button>
                        <button><img src="/img/edit.svg" alt="botão para editar"></button>
                    </div>
                </div>
                <p class="font-fonteTexto leading-4 text-xs">Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>
</body>

</html>
