<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles.css" />
</head>

<body class="h-screen flex flex-col items-center bg-corBackgroundDois">
    <main class="flex mt-16 gap-6 flex-col w-96 items-center bg-neutro rounded-lg p-14">
        <img src="/img//bag.png" alt="sacola de compras">
        <form class="flex flex-col items-center gap-2">
            <input id="input-item" type="text" placeholder="Digite um item que deseja adicionar" class="block py-3 px-4 rounded-3xl border-2 border-solid w-80 placeholder:font-montserrat placeholder:text-sm">
            <button id="adicionar-item" class="text-center py-3 px-4 rounded-3xl bg-primaria text-neutro font-fonteTexto text-sm leading-6">Salvar item</button>
        </form>
    
       <ul class="list-none w-full" id="lista-de-compras">
            <h2 class="text-primaria font-fonteTitulo text-xl text-left">Lista de compras</h2>
            <hr class="w-full mb-6 border-b-2 border-dotted border-primaria"/>
            <p id="mensagem-lista-vazia">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
        </ul>

        <ul class="w-full list-none" id="lista-itens-comprados">
            <h2 class="text-primaria font-fonteTitulo text-xl text-left">Comprados</h2>
            <hr class="w-full mb-6 border-b-2 border-dotted border-primaria"/>
        </ul>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
