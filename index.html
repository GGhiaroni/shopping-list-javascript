<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/dist/styles.css" />
</head>

<body>
    <main>
        <img src="/img//bag.png" alt="sacola de compras">
        <form>
            <input type="text" placeholder="Digite um item que deseja adicionar">
            <button>Salvar item</button>
        </form>
        <h2 class="text-primaria font-fonteTitulo text-lg">Lista de compras</h2>
        <hr>

        <ul>
            <li>
                <div>
                    <div>
                        <input type="checkbox">
                        <p>Banana prata</p>
                    </div>
                    <div>
                        <button><img src="/img/delete.svg" alt="botão para deletar"></button>
                        <button><img src="/img/edit.svg" alt="botão para editar"></button>
                    </div>
                </div>
                <p>Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>
</body>

</html>
